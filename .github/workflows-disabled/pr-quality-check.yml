name: ğŸ§¹ Code Quality Enforcement

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  enforce-quality:
    name: âœ… Quality Gates
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: ğŸ” ESLint check (strict)
        working-directory: ./frontend
        run: npm run lint
      
      - name: ğŸ“ TypeScript check (strict)
        working-directory: ./frontend
        run: npx tsc --noEmit
      
      - name: ğŸ—ï¸ Build check
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://renthub-tbj7yxj7.on-forge.com/api
          NEXT_PUBLIC_API_BASE_URL: https://renthub-tbj7yxj7.on-forge.com/api/v1
      
      - name: ğŸ“Š Comment on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const comment = `
            ## âœ… Quality Check Results
            
            - ESLint: ${{ job.status }}
            - TypeScript: ${{ job.status }}
            - Build: ${{ job.status }}
            
            ${job.status === 'success' ? 'âœ… All checks passed!' : 'âŒ Some checks failed. Please review.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
