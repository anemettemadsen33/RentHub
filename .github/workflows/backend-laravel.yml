name: Backend - Laravel CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --optimize-autoloader

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate key
        run: php artisan key:generate

      - name: Run migrations (optional, exclude dacă nu folosești SQLite/test db)
        run: php artisan migrate --env=testing || echo "Migration step skipped"

      - name: Run tests
        run: php artisan test

  deploy-backend:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: backend-tests
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Forge deploy
        env:
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
        run: |
          curl -X POST https://forge.laravel.com/api/v1/servers/<SERVER_ID>/sites/<SITE_ID>/deploy \
            -H "Authorization: Bearer $FORGE_API_TOKEN"
