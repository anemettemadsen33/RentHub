name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: renthub_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, pdo, pdo_pgsql, redis, zip, intl, gd, bcmath
        coverage: xdebug
        tools: composer:v2
    
    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      working-directory: ./backend
    
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
    
    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-interaction
      working-directory: ./backend
    
    - name: Copy .env
      run: cp .env.example .env
      working-directory: ./backend
    
    - name: Generate application key
      run: php artisan key:generate
      working-directory: ./backend
      env:
        APP_ENV: testing
    
    - name: Run database migrations
      run: php artisan migrate --force
      working-directory: ./backend
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: renthub_test
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
    
    - name: Run tests with coverage
      run: php artisan test --coverage --min=70
      working-directory: ./backend
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: renthub_test
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
        REDIS_HOST: localhost
        REDIS_PORT: 6379
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer:v2, phpstan, psalm
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      working-directory: ./backend
    
    - name: Run Laravel Pint (Code Style)
      run: ./vendor/bin/pint --test
      working-directory: ./backend
      continue-on-error: true
    
    - name: Run PHPStan (Static Analysis)
      run: ./vendor/bin/phpstan analyse
      working-directory: ./backend
      continue-on-error: true
    
    - name: Run Psalm (Static Analysis)
      run: ./vendor/bin/psalm
      working-directory: ./backend
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer:v2
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      working-directory: ./backend
    
    - name: Security Audit (Composer)
      run: composer audit
      working-directory: ./backend
      continue-on-error: true
    
    - name: Run Enlightn Security Checker
      run: php artisan enlightn --ci
      working-directory: ./backend
      continue-on-error: true
