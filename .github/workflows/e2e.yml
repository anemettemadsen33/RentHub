name: E2E Playwright (manual)

on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, sqlite, curl
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Chromium only)
        working-directory: frontend
        env:
          CI: true
        run: npx playwright test --project=chromium --reporter=html

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7

  visual-regression:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps only (fast)
        working-directory: frontend
        run: npm ci
      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      - name: Run visual snapshot diff
        working-directory: frontend
        env:
          CI: true
        run: npx playwright test tests/e2e/visual.spec.ts --project=chromium
      - name: Upload visual results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-visual-report
          path: frontend/playwright-report
          retention-days: 7
