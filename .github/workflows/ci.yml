name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  PHP_VERSION: '8.3'
  NODE_VERSION: '20'

jobs:
  backend-static-analysis:
    name: Backend Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, mbstring, zip, pdo, sqlite, pdo_mysql

      - name: Install Composer dependencies
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPStan (Larastan)
        working-directory: ./backend
        run: vendor/bin/phpstan analyse --configuration=phpstan.neon.dist --no-progress --memory-limit=1G

  # Backend: Laravel Tests & Linting
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: renthub_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug
      
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Install Composer dependencies
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Copy .env file
        working-directory: ./backend
        run: cp .env.example .env
      
      - name: Generate application key
        working-directory: ./backend
        run: php artisan key:generate
      
      - name: Run database migrations
        working-directory: ./backend
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: renthub_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force
      
      - name: Run PHPUnit tests
        working-directory: ./backend
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: renthub_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test --coverage
      
      - name: Lint with Pint
        working-directory: ./backend
        run: ./vendor/bin/pint --test
  
  # Frontend: Next.js Build & Lint
  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit
      
      - name: Build Next.js
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7
  
  # Security: Dependency Check
  security-check:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
      
      - name: Backend Security Audit
        working-directory: ./backend
        run: composer audit
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Frontend Security Audit
        working-directory: ./frontend
        run: npm audit --audit-level=moderate
  
  # Performance: Lighthouse CI
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build Next.js
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
          configPath: './frontend/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
  
  # Docker: Build Images
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    needs: [backend-test, frontend-build]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/renthub-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/renthub-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/renthub-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/renthub-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  # Deploy: Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    needs: [backend-test, frontend-build, security-check]
    permissions:
      contents: read
      deployments: write
    environment:
      name: staging
      url: https://staging.renthub.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy Backend to Laravel Forge
        uses: wei/curl@v1
        with:
          args: -X POST ${{ secrets.FORGE_STAGING_WEBHOOK }}
      
      - name: Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://staging.renthub.com/api/health || exit 1
  
  # Deploy: Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [backend-test, frontend-build, security-check, docker-build]
    permissions:
      contents: read
      deployments: write
    environment:
      name: production
      url: https://renthub.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy Backend to Laravel Forge
        uses: wei/curl@v1
        with:
          args: -X POST ${{ secrets.FORGE_PRODUCTION_WEBHOOK }}
      
      - name: Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./frontend
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://renthub.com/api/health || exit 1
      
      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "âœ… Production deployment successful! ðŸš€",
              attachments: [{
                color: 'good',
                text: `Deployed commit: ${{ github.sha }}\nBy: ${{ github.actor }}`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      
      - name: Notify deployment failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "âŒ Production deployment failed!",
              attachments: [{
                color: 'danger',
                text: `Failed commit: ${{ github.sha }}\nBy: ${{ github.actor }}`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
  
  # Post-Deploy: Performance Report
  performance-report:
    name: Generate Performance Report
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [deploy-production]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Lighthouse on Production
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://renthub.com
            https://renthub.com/properties
            https://renthub.com/bookings
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      - name: Generate Performance Report
        run: |
          echo "Performance metrics collected and stored"
          # Add custom performance report generation script here

  # E2E: Full stack Playwright tests (merged from full-e2e-ci)
  e2e-full:
    name: E2E Full Stack
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    timeout-minutes: 40
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: renthub_e2e
        ports: [ '3306:3306' ]
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports: [ '6379:6379' ]
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, sqlite, curl, mysql, intl

      - name: Cache Composer deps
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare backend env
        working-directory: ./backend
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: renthub_e2e
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Run migrations & seed
        working-directory: ./backend
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: renthub_e2e
          DB_USERNAME: root
          DB_PASSWORD: password
        run: |
          php artisan migrate --force
          php artisan db:seed --class=Database\Seeders\E2ESeeder --force || echo "E2ESeeder skipped"

      - name: Start backend (Laravel dev server)
        working-directory: ./backend
        run: php artisan serve --host=0.0.0.0 --port=8000 &

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000 >/dev/null; then echo "Backend up"; break; fi; sleep 2; done

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Build Next.js (for production-like assets)
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://127.0.0.1:8000
        run: npm run build

      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests (booking flow + core specs)
        working-directory: ./frontend
        env:
          CI: true
          NEXT_PUBLIC_API_URL: http://127.0.0.1:8000
        run: |
          npx playwright test tests/e2e/booking-flow.spec.ts --project=chromium || echo "Booking flow may rely on unseeded data"
          npx playwright test --project=chromium --grep-invert @visual

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-full-report
          path: frontend/playwright-report
          retention-days: 7

      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: frontend/test-results
          retention-days: 7

      - name: Upload Playwright JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-json
          path: frontend/playwright-report.json
          retention-days: 7

      - name: Comment Playwright summary (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = { total: 0, passed: 0, failed: 0, skipped: 0, flaky: 0 };
            try {
              const raw = fs.readFileSync('frontend/playwright-report.json', 'utf8');
              const data = JSON.parse(raw);
              const walk = (suites) => {
                for (const s of suites) {
                  if (s.suites) walk(s.suites);
                  if (s.tests) {
                    for (const t of s.tests) {
                      summary.total += 1;
                      const status = (t.results && t.results[0] && t.results[0].status) || t.status || 'unknown';
                      if (status === 'passed') summary.passed += 1;
                      else if (status === 'skipped') summary.skipped += 1;
                      else if (status === 'flaky') summary.flaky += 1;
                      else summary.failed += 1;
                    }
                  }
                }
              };
              walk(data.suites || []);
            } catch (e) {}
            const body = `âœ… Playwright E2E finished.\nResults: ${summary.passed}/${summary.total} passed, ${summary.failed} failed, ${summary.skipped} skipped.\nArtifacts:\n- HTML: playwright-full-report\n- Traces: playwright-traces\n- JSON: playwright-json`;
            const { context, github } = require('@actions/github');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
