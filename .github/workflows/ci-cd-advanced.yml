name: Advanced CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment Type'
        required: true
        default: 'blue-green'
        type: choice
        options:
          - blue-green
          - canary
          - rolling

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'RentHub'
          path: '.'
          format: 'HTML'
          args: >
            --failOnCVSS 7
            --enableRetired
      
      - name: Run Snyk Security Scan
        uses: snyk/actions/php@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
      
      - name: GitGuardian Secrets Scan
        uses: GitGuardian/ggshield-action@v1
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

  code-quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, bcmath, pdo, mysql, redis
          coverage: xdebug
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Install Backend Dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run PHP CS Fixer
        working-directory: backend
        run: vendor/bin/php-cs-fixer fix --dry-run --diff
      
      - name: Run PHPStan
        working-directory: backend
        run: vendor/bin/phpstan analyse --memory-limit=2G
      
      - name: Run ESLint
        working-directory: frontend
        run: npm run lint
      
      - name: Run Backend Tests
        working-directory: backend
        run: |
          php artisan test --coverage --min=80
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'
      
      - name: Run Frontend Tests
        working-directory: frontend
        run: npm run test:coverage
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml,./frontend/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build-and-push:
    name: Build & Push Docker Images
    needs: [security-scan, code-quality]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            PHP_VERSION=${{ env.PHP_VERSION }}
            NODE_VERSION=${{ env.NODE_VERSION }}
      
      - name: Sign container image
        run: |
          cosign sign --yes \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: 1

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name renthub-staging
      
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/renthub-app \
            renthub-app=${{ needs.build-and-push.outputs.image_tag }} \
            --namespace=staging
          kubectl rollout status deployment/renthub-app -n staging
      
      - name: Run Smoke Tests
        run: |
          kubectl run smoke-test --image=curlimages/curl:latest \
            --restart=Never \
            --namespace=staging \
            -- curl -f https://staging.renthub.com/health

  deploy-production:
    name: Deploy to Production
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name renthub-production
      
      - name: Blue-Green Deployment
        if: github.event.inputs.deployment_type == 'blue-green' || github.event.inputs.deployment_type == ''
        run: |
          # Deploy to green environment
          kubectl apply -f k8s/green-deployment.yaml
          kubectl set image deployment/renthub-green \
            renthub-app=${{ needs.build-and-push.outputs.image_tag }} \
            --namespace=production
          
          # Wait for green to be ready
          kubectl rollout status deployment/renthub-green -n production
          
          # Run health checks
          kubectl run health-check --image=curlimages/curl:latest \
            --restart=Never --namespace=production \
            -- curl -f http://renthub-green-service/health
          
          # Switch traffic to green
          kubectl patch service renthub-service -n production \
            -p '{"spec":{"selector":{"version":"green"}}}'
          
          # Wait and verify
          sleep 60
          
          # Scale down blue
          kubectl scale deployment/renthub-blue --replicas=0 -n production
      
      - name: Canary Deployment
        if: github.event.inputs.deployment_type == 'canary'
        run: |
          # Deploy canary with 10% traffic
          kubectl apply -f k8s/canary-deployment.yaml
          kubectl set image deployment/renthub-canary \
            renthub-app=${{ needs.build-and-push.outputs.image_tag }} \
            --namespace=production
          
          # Monitor metrics for 10 minutes
          for i in {1..10}; do
            echo "Monitoring canary metrics... ($i/10)"
            # Check error rate
            ERROR_RATE=$(kubectl exec -n monitoring deploy/prometheus -- \
              curl -s 'http://localhost:9090/api/v1/query?query=rate(http_requests_total{status=~"5.."}[5m])' \
              | jq -r '.data.result[0].value[1]')
            
            if (( $(echo "$ERROR_RATE > 0.01" | bc -l) )); then
              echo "Error rate too high, rolling back"
              kubectl delete deployment renthub-canary -n production
              exit 1
            fi
            sleep 60
          done
          
          # Gradually increase traffic: 25%, 50%, 100%
          kubectl scale deployment/renthub-canary --replicas=5 -n production
          sleep 300
          kubectl scale deployment/renthub-canary --replicas=10 -n production
          sleep 300
          
          # Replace stable with canary
          kubectl delete deployment/renthub-stable -n production
          kubectl apply -f k8s/stable-deployment.yaml
          kubectl set image deployment/renthub-stable \
            renthub-app=${{ needs.build-and-push.outputs.image_tag }} \
            --namespace=production
      
      - name: Run Post-Deployment Tests
        run: |
          kubectl run e2e-test --image=cypress/included:latest \
            --restart=Never --namespace=production \
            --env="CYPRESS_BASE_URL=https://renthub.com" \
            -- cypress run
      
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  rollback:
    name: Rollback Deployment
    needs: deploy-production
    if: failure()
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Rollback to Previous Version
        run: |
          kubectl rollout undo deployment/renthub-app -n production
          kubectl rollout status deployment/renthub-app -n production

  dependency-update:
    name: Automated Dependency Updates
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Composer Dependencies
        working-directory: backend
        run: |
          composer update --with-all-dependencies
          composer audit
      
      - name: Update NPM Dependencies
        working-directory: frontend
        run: |
          npm update
          npm audit fix
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update dependencies'
          title: 'Automated Dependency Updates'
          body: 'This PR updates all dependencies to their latest versions'
          branch: 'automated-dependency-updates'
          labels: dependencies
