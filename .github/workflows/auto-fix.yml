name: Fix Issues Automatically

on:
  schedule:
    - cron: '0 2 * * *' # Run daily at 2 AM
  workflow_dispatch: # Allow manual trigger

jobs:
  auto-fix:
    name: Auto-fix Common Issues
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint with auto-fix
        working-directory: ./frontend
        run: npx eslint . --ext .ts,.tsx --fix || true
      
      - name: Format with Prettier
        working-directory: ./frontend
        run: npx prettier --write "src/**/*.{ts,tsx,json,css}" || true
      
      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: auto-fix lint and format issues'
          title: 'ðŸ¤– Auto-fix: Lint and Format Issues'
          body: |
            ## Automatic Fixes Applied
            
            This PR contains automatic fixes for:
            - ESLint errors and warnings
            - Code formatting (Prettier)
            
            Please review the changes before merging.
          branch: auto-fix/lint-format
          delete-branch: true
