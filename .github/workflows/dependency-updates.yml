name: Automated Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday
  workflow_dispatch:

jobs:
  update-composer:
    name: Update Composer Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Update dependencies
        run: |
          cd backend
          composer update --with-all-dependencies

      - name: Run tests
        run: |
          cd backend
          composer test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update composer dependencies'
          title: '[Automated] Update Composer Dependencies'
          body: |
            Automated dependency updates for PHP packages.
            
            Please review and merge if tests pass.
          branch: chore/update-composer-deps
          labels: dependencies, automated

  update-npm:
    name: Update NPM Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Update dependencies
        run: |
          cd frontend
          npm update

      - name: Run tests
        run: |
          cd frontend
          npm test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update npm dependencies'
          title: '[Automated] Update NPM Dependencies'
          body: |
            Automated dependency updates for Node.js packages.
            
            Please review and merge if tests pass.
          branch: chore/update-npm-deps
          labels: dependencies, automated

  renovate:
    name: Renovate Bot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v39
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
