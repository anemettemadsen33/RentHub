name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # Code Quality & Security Checks
  # ========================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, bcmath, redis
          coverage: xdebug
          tools: phpcs, phpstan, psalm

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: PHP CodeSniffer
        run: ./vendor/bin/phpcs --standard=PSR12 app/ --report=checkstyle --report-file=phpcs-report.xml
        continue-on-error: true

      - name: PHPStan Analysis
        run: ./vendor/bin/phpstan analyse app/ --level=5 --error-format=github
        continue-on-error: true

      - name: Psalm Analysis
        run: ./vendor/bin/psalm --output-format=github --no-cache
        continue-on-error: true

      - name: PHP Mess Detector
        run: |
          composer require --dev phpmd/phpmd
          ./vendor/bin/phpmd app/ github cleancode,codesize,controversial,design,naming,unusedcode
        continue-on-error: true

      - name: Upload Code Quality Reports
        uses: actions/upload-artifact@v3
        with:
          name: code-quality-reports
          path: |
            phpcs-report.xml
            phpstan-report.xml

  # ========================================
  # Security Scanning
  # ========================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Security Checker
        run: |
          composer require --dev enlightn/security-checker
          ./vendor/bin/security-checker security:check composer.lock

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'RentHub'
          path: '.'
          format: 'JSON'
          out: 'reports'

      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Snyk Security Scan
        uses: snyk/actions/php@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ========================================
  # Unit & Integration Tests
  # ========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: renthub_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, bcmath, redis, pdo_mysql
          coverage: xdebug

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Copy .env
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: renthub_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Run PHPUnit tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: renthub_test
          DB_USERNAME: root
          DB_PASSWORD: password
          REDIS_HOST: 127.0.0.1
        run: ./vendor/bin/phpunit --coverage-clover=coverage.xml --log-junit=junit.xml

      - name: Run Feature tests
        run: php artisan test --parallel

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            coverage.xml
            junit.xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ========================================
  # Build Docker Images
  # ========================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, test]
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-image-results.sarif'

  # ========================================
  # Deploy to Staging (Blue-Green)
  # ========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.renthub.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name renthub-staging --region us-east-1

      - name: Deploy to Kubernetes (Blue-Green)
        run: |
          # Deploy green environment
          kubectl apply -f k8s/staging/green-deployment.yaml
          
          # Wait for green deployment to be ready
          kubectl rollout status deployment/renthub-green -n staging
          
          # Run smoke tests on green environment
          ./scripts/smoke-test.sh green staging
          
          # Switch traffic to green
          kubectl patch service renthub-service -n staging -p '{"spec":{"selector":{"version":"green"}}}'
          
          # Wait for traffic to stabilize
          sleep 30
          
          # Scale down blue deployment
          kubectl scale deployment renthub-blue -n staging --replicas=0

      - name: Run Database Migrations
        run: |
          kubectl exec -n staging deployment/renthub-green -- php artisan migrate --force

      - name: Clear Cache
        run: |
          kubectl exec -n staging deployment/renthub-green -- php artisan cache:clear
          kubectl exec -n staging deployment/renthub-green -- php artisan config:clear
          kubectl exec -n staging deployment/renthub-green -- php artisan route:clear

      - name: Run Post-Deployment Tests
        run: ./scripts/post-deployment-tests.sh staging

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ========================================
  # Canary Deployment to Production
  # ========================================
  deploy-production-canary:
    name: Canary Deployment to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://renthub.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: aws eks update-kubeconfig --name renthub-production --region us-east-1

      - name: Deploy Canary (10% traffic)
        run: |
          # Deploy canary version
          kubectl apply -f k8s/production/canary-deployment.yaml
          
          # Wait for canary to be ready
          kubectl rollout status deployment/renthub-canary -n production
          
          # Route 10% traffic to canary
          kubectl apply -f k8s/production/canary-virtualservice.yaml

      - name: Monitor Canary Metrics
        run: |
          echo "Monitoring canary for 10 minutes..."
          ./scripts/monitor-canary.sh 10
          
      - name: Analyze Canary Performance
        id: canary-analysis
        run: |
          # Check error rates, latency, etc.
          ./scripts/analyze-canary.sh
          echo "success=$?" >> $GITHUB_OUTPUT

      - name: Promote Canary to 50%
        if: steps.canary-analysis.outputs.success == '0'
        run: |
          # Increase traffic to 50%
          kubectl patch virtualservice renthub-vs -n production --type merge -p '{"spec":{"http":[{"route":[{"destination":{"host":"renthub-canary"},"weight":50},{"destination":{"host":"renthub-stable"},"weight":50}]}]}}'
          
          # Monitor for 5 more minutes
          ./scripts/monitor-canary.sh 5

      - name: Full Rollout
        if: steps.canary-analysis.outputs.success == '0'
        run: |
          # Route 100% traffic to new version
          kubectl patch virtualservice renthub-vs -n production --type merge -p '{"spec":{"http":[{"route":[{"destination":{"host":"renthub-canary"},"weight":100}]}]}}'
          
          # Update stable deployment
          kubectl apply -f k8s/production/stable-deployment.yaml
          
          # Remove canary
          kubectl delete deployment renthub-canary -n production

      - name: Rollback Canary
        if: steps.canary-analysis.outputs.success != '0'
        run: |
          echo "Canary analysis failed, rolling back..."
          kubectl patch virtualservice renthub-vs -n production --type merge -p '{"spec":{"http":[{"route":[{"destination":{"host":"renthub-stable"},"weight":100}]}]}}'
          kubectl delete deployment renthub-canary -n production
          exit 1

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ========================================
  # Performance Testing
  # ========================================
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run k6 Load Tests
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/load-test.js
          cloud: true
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://staging.renthub.com
            https://staging.renthub.com/properties
            https://staging.renthub.com/search
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ========================================
  # Rollback Workflow
  # ========================================
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3

      - name: Rollback Kubernetes Deployment
        run: |
          aws eks update-kubeconfig --name renthub-production --region us-east-1
          kubectl rollout undo deployment/renthub-stable -n production
          kubectl rollout status deployment/renthub-stable -n production

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: 'warning'
          text: 'Production rollback initiated'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
