# Backend API server
upstream backend {
    server backend:9000;
    keepalive 32;
}

# Frontend server
upstream frontend {
    server frontend:3000;
    keepalive 32;
}

# Redirect HTTP to HTTPS (production)
server {
    listen 80;
    server_name _;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Redirect to HTTPS in production
    # Uncomment for production with SSL
    # return 301 https://$server_name$request_uri;
    
    # Development: proxy to services
    location / {
        return 301 http://$host:3000$request_uri;
    }
}

# Backend API
server {
    listen 80;
    server_name api.renthub.local localhost;
    root /var/www/public;
    index index.php;

    charset utf-8;

    # Rate limiting for API
    limit_req zone=api burst=20 nodelay;

    # API endpoints
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        fastcgi_pass backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Optimization
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|htaccess|htpasswd) {
        deny all;
    }

    error_log /var/log/nginx/backend-error.log;
    access_log /var/log/nginx/backend-access.log;
}

# Frontend
server {
    listen 80;
    server_name renthub.local www.renthub.local;

    # Rate limiting
    limit_req zone=general burst=50 nodelay;

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support
        proxy_read_timeout 86400;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://frontend;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }

    error_log /var/log/nginx/frontend-error.log;
    access_log /var/log/nginx/frontend-access.log;
}

