apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-worker
  namespace: renthub
  labels:
    app: queue-worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: queue-worker
  template:
    metadata:
      labels:
        app: queue-worker
    spec:
      initContainers:
      - name: wait-for-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z redis-service 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
      containers:
      - name: queue-worker
        image: renthub/backend:latest
        imagePullPolicy: Always
        command:
        - php
        - artisan
        - queue:work
        - redis
        - --tries=3
        - --timeout=90
        - --sleep=3
        - --max-jobs=1000
        - --max-time=3600
        envFrom:
        - configMapRef:
            name: renthub-config
        - secretRef:
            name: renthub-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - php
            - artisan
            - queue:monitor
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: queue-worker-hpa
  namespace: renthub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: queue-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
