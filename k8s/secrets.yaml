# NOTE: This is a template. In production, use kubectl create secret or sealed-secrets
# DO NOT commit actual secrets to git!
apiVersion: v1
kind: Secret
metadata:
  name: renthub-secrets
  namespace: renthub
type: Opaque
stringData:
  # Database credentials (base64 encode in production)
  DB_USERNAME: "postgres"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Redis password
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Application key (generate with: php artisan key:generate)
  APP_KEY: "base64:CHANGE_ME_IN_PRODUCTION"
  
  # JWT Secret
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
