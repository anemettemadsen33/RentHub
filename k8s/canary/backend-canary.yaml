apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-canary
  namespace: renthub
  labels:
    app: backend
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      version: canary
  template:
    metadata:
      labels:
        app: backend
        version: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
    spec:
      containers:
      - name: backend
        image: renthub/backend:latest
        ports:
        - containerPort: 9000
          name: php-fpm
        envFrom:
        - configMapRef:
            name: renthub-config
        - secretRef:
            name: renthub-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service-canary
  namespace: renthub
  labels:
    app: backend
    version: canary
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: php-fpm
  selector:
    app: backend
    version: canary
---
# Istio VirtualService for traffic splitting (if using Istio)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: backend-canary-vs
  namespace: renthub
spec:
  hosts:
  - backend-service
  http:
  - match:
    - headers:
        canary:
          exact: "true"
    route:
    - destination:
        host: backend-service-canary
        port:
          number: 9000
  - route:
    - destination:
        host: backend-service
        port:
          number: 9000
      weight: 90
    - destination:
        host: backend-service-canary
        port:
          number: 9000
      weight: 10
