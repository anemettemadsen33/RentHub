apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: renthub

resources:
- namespace.yaml
- configmap.yaml
- secrets.yaml
- postgres-statefulset.yaml
- redis-statefulset.yaml
- backend-deployment.yaml
- frontend-deployment.yaml
- queue-deployment.yaml
- scheduler-deployment.yaml
- ingress.yaml
- network-policy.yaml

# Common labels
commonLabels:
  app.kubernetes.io/name: renthub
  app.kubernetes.io/version: "1.0.0"

# Images (override with specific tags)
images:
- name: renthub/backend
  newTag: latest
- name: renthub/frontend
  newTag: latest
