apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: renthub
  labels:
    app: scheduler
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: renthub/backend:latest
        imagePullPolicy: Always
        command:
        - sh
        - -c
        - |
          while true; do
            php artisan schedule:run --verbose --no-interaction
            sleep 60
          done
        envFrom:
        - configMapRef:
            name: renthub-config
        - secretRef:
            name: renthub-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
