apiVersion: v1
kind: ConfigMap
metadata:
  name: renthub-config
  namespace: renthub
data:
  # Application
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "https://renthub.com"
  
  # Database
  DB_CONNECTION: "pgsql"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_DATABASE: "renthub"
  
  # Redis
  CACHE_DRIVER: "redis"
  QUEUE_CONNECTION: "redis"
  SESSION_DRIVER: "redis"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Queue
  QUEUE_DRIVER: "redis"
  
  # Frontend
  NEXT_PUBLIC_API_URL: "https://api.renthub.com"
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
