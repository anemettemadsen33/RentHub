---
apiVersion: v1
kind: Service
metadata:
  name: renthub-service
  namespace: production
  labels:
    app: renthub
spec:
  type: LoadBalancer
  selector:
    app: renthub
    version: blue
  ports:
    - name: http
      port: 80
      targetPort: 8000
    - name: https
      port: 443
      targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: renthub-blue
  namespace: production
  labels:
    app: renthub
    version: blue
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: renthub
      version: blue
  template:
    metadata:
      labels:
        app: renthub
        version: blue
    spec:
      containers:
        - name: renthub-app
          image: ghcr.io/yourusername/renthub:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: APP_ENV
              value: "production"
            - name: APP_DEBUG
              value: "false"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: renthub-secrets
                  key: db-host
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: renthub-secrets
                  key: db-password
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: renthub-secrets
                  key: redis-host
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: storage
              mountPath: /var/www/storage
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: renthub-storage-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: renthub-green
  namespace: production
  labels:
    app: renthub
    version: green
spec:
  replicas: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: renthub
      version: green
  template:
    metadata:
      labels:
        app: renthub
        version: green
    spec:
      containers:
        - name: renthub-app
          image: ghcr.io/yourusername/renthub:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: APP_ENV
              value: "production"
            - name: APP_DEBUG
              value: "false"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: renthub-secrets
                  key: db-host
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: renthub-secrets
                  key: db-password
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: renthub-secrets
                  key: redis-host
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: storage
              mountPath: /var/www/storage
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: renthub-storage-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: renthub-green-service
  namespace: production
  labels:
    app: renthub
    version: green
spec:
  type: ClusterIP
  selector:
    app: renthub
    version: green
  ports:
    - name: http
      port: 80
      targetPort: 8000

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: renthub-storage-pvc
  namespace: production
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 100Gi
