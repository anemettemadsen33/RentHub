---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: renthub-stable
  namespace: production
  labels:
    app: renthub
    version: stable
spec:
  replicas: 9
  selector:
    matchLabels:
      app: renthub
      version: stable
  template:
    metadata:
      labels:
        app: renthub
        version: stable
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: renthub-app
          image: ghcr.io/yourusername/renthub:stable
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 9090
              name: metrics
          env:
            - name: APP_ENV
              value: "production"
            - name: DEPLOYMENT_TYPE
              value: "stable"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: renthub-canary
  namespace: production
  labels:
    app: renthub
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: renthub
      version: canary
  template:
    metadata:
      labels:
        app: renthub
        version: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: renthub-app
          image: ghcr.io/yourusername/renthub:canary
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 9090
              name: metrics
          env:
            - name: APP_ENV
              value: "production"
            - name: DEPLOYMENT_TYPE
              value: "canary"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: renthub-service
  namespace: production
spec:
  type: LoadBalancer
  selector:
    app: renthub
  ports:
    - name: http
      port: 80
      targetPort: 8000
    - name: https
      port: 443
      targetPort: 8000

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: renthub-vs
  namespace: production
spec:
  hosts:
    - renthub.com
  http:
    - match:
        - headers:
            canary:
              exact: "true"
      route:
        - destination:
            host: renthub-service
            subset: canary
          weight: 100
    - route:
        - destination:
            host: renthub-service
            subset: canary
          weight: 10
        - destination:
            host: renthub-service
            subset: stable
          weight: 90

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: renthub-dr
  namespace: production
spec:
  host: renthub-service
  subsets:
    - name: stable
      labels:
        version: stable
    - name: canary
      labels:
        version: canary
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: renthub-canary-monitor
  namespace: production
spec:
  selector:
    matchLabels:
      app: renthub
      version: canary
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: canary-analysis-config
  namespace: production
data:
  success-rate-threshold: "0.95"
  latency-p99-threshold: "1000"
  error-rate-threshold: "0.05"
  analysis-interval: "5m"
  rollback-on-failure: "true"
