version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: renthub-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/storage/app:/var/www/storage/app
    networks:
      - renthub
    environment:
      - APP_ENV=production
      - APP_DEBUG=false

  nginx:
    image: nginx:alpine
    container_name: renthub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - renthub

  mysql:
    image: mysql:8.0
    container_name: renthub-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: renthub
      MYSQL_ROOT_PASSWORD: \
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - renthub

  redis:
    image: redis:7-alpine
    container_name: renthub-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - renthub

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: renthub-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - renthub

volumes:
  mysql_data:
  redis_data:

networks:
  renthub:
    driver: bridge