; Optimized PHP Configuration for RentHub Production Environment
; This configuration focuses on performance and security

[PHP]
; Performance Settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 10000
max_file_uploads = 20
upload_max_filesize = 100M
post_max_size = 100M

; Error Reporting (Production)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php-error.log
ignore_repeated_errors = On
ignore_repeated_source = On

; Security Settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = "RENTSESSID"
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 1000

; Realpath Cache (Performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Output Buffering
output_buffering = 4096
output_compression = On
output_compression_level = 6
implicit_flush = Off

; File Uploads
file_uploads = On
upload_tmp_dir = /tmp

; Date/Time
date.timezone = UTC

; OPcache Settings (Aggressive Performance)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 50000
opcache.max_wasted_percentage = 10
opcache.use_cwd = 1
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.revalidate_path = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFFBFFF
opcache.inherited_hack = 1
opcache.dups_fix = 0
opcache.blacklist_filename = ""

; OPcache Validation (Production)
opcache.validate_permission = 0
opcache.validate_root = 0
opcache.consistency_checks = 0
opcache.force_restart_timeout = 180
opcache.error_log = "/var/log/opcache-error.log"
opcache.log_verbosity_level = 1

; Realpath Cache Settings
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; PCRE Settings
pcre.backtrack_limit = 1000000
pcre.recursion_limit = 1000000

; Mail Settings
mail.add_x_header = Off
mail.log = "/var/log/mail.log"

; Disable Dangerous Functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source,eval,assert,create_function

; Disable Classes
disable_classes = 

; Brotli Compression (if available)
brotli.output_compression = On
brotli.output_compression_level = 6

; Object Caching (if using external cache)
session.cache_expire = 180
session.cache_limiter = "nocache"

; Garbage Collection
zend.enable_gc = On

; Assert (Production)
assert.active = 0
assert.bail = 0
assert.warning = 0
assert.quiet_eval = 0

