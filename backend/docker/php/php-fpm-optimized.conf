; PHP-FPM Configuration for High-Performance RentHub Application
; This configuration optimizes PHP-FPM for production environments

[global]
; Process manager settings
pid = /run/php/php-fpm.pid
error_log = /var/log/php-fpm.log
log_level = warning
emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 10s
daemonize = yes

[www]
; Pool name
listen = /run/php/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process manager configuration - DYNAMIC for optimal resource usage
pm = dynamic
pm.max_children = 50              ; Maximum number of child processes
pm.start_servers = 10             ; Number of child processes created on startup
pm.min_spare_servers = 5          ; Minimum number of idle server processes
pm.max_spare_servers = 15         ; Maximum number of idle server processes
pm.max_requests = 1000            ; Maximum requests before process recycling
pm.process_idle_timeout = 10s     ; Timeout for idle processes
pm.status_path = /php-fpm-status  ; Status page for monitoring

; Performance optimization
request_terminate_timeout = 300   ; Maximum time to process a request (seconds)
request_slowlog_timeout = 30      ; Timeout for slow request logging (seconds)
slowlog = /var/log/php-slow.log

; Resource limits
rlimit_files = 65536              ; Maximum number of open file descriptors
rlimit_core = unlimited           ; Core dump size limit

; Environment variables
clear_env = no
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP configuration overrides
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 1
php_admin_value[opcache.memory_consumption] = 512
php_admin_value[opcache.interned_strings_buffer] = 64
php_admin_value[opcache.max_accelerated_files] = 50000
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.revalidate_freq] = 0
php_admin_value[opcache.save_comments] = 1
php_admin_value[opcache.fast_shutdown] = 1
php_admin_value[opcache.enable_file_override] = 1

; Logging
access.log = /var/log/php-access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Security
php_admin_flag[expose_php] = off
php_admin_flag[display_errors] = off
php_admin_flag[log_errors] = on
php_admin_value[error_log] = /var/log/php-error.log

; Session security
php_admin_flag[session.cookie_httponly] = on
php_admin_flag[session.cookie_secure] = on
php_admin_value[session.cookie_samesite] = "Lax"
php_admin_value[session.gc_maxlifetime] = 1440

; Realpath cache optimization
php_admin_value[realpath_cache_size] = 4096K
php_admin_value[realpath_cache_ttl] = 600

; File upload optimization
php_admin_value[max_file_uploads] = 20
php_admin_value[file_uploads] = on

; Output buffering
php_admin_flag[output_buffering] = on
php_admin_value[output_buffering] = 4096

; Disable unnecessary features for security and performance
php_admin_flag[allow_url_fopen] = off
php_admin_flag[allow_url_include] = off
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

[production]
; Production-specific settings
listen = 127.0.0.1:9000
pm = ondemand
pm.max_children = 100
pm.process_idle_timeout = 5s
pm.max_requests = 500

; More aggressive resource management for production
request_terminate_timeout = 60
request_slowlog_timeout = 10

; Enhanced security for production
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 60
php_admin_value[max_input_time] = 60

[development]
; Development-specific settings
listen = 127.0.0.1:9001
pm = dynamic
pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 2
pm.max_spare_servers = 8
pm.max_requests = 0  ; No process recycling in development

; More lenient settings for development
request_terminate_timeout = 600
request_slowlog_timeout = 60

; Enable error display for development
php_admin_flag[display_errors] = on
php_admin_flag[display_startup_errors] = on
php_admin_value[error_reporting] = E_ALL

; Disable opcache timestamp validation in development
php_admin_value[opcache.validate_timestamps] = 1
php_admin_value[opcache.revalidate_freq] = 2