; ===================================
; PHP Configuration for Testing
; ===================================

; Increase memory limit for tests
memory_limit = 512M

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Execution time
max_execution_time = 120
max_input_time = 60

; Upload limits
upload_max_filesize = 20M
post_max_size = 25M
