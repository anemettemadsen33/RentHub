openapi: 3.0.0
info:
  title: RentHub API
  description: Rental Platform API Documentation
  version: 1.0.0
  contact:
    name: API Support
    email: api@renthub.com

servers:
  - url: http://localhost:8000/api/v1
    description: Local Development
  - url: https://api.renthub.com/v1
    description: Production

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Property:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        type:
          type: string
          enum: [apartment, house, villa, studio]
        bedrooms:
          type: integer
        bathrooms:
          type: integer
        address:
          type: string
        city:
          type: string
        country:
          type: string
        status:
          type: string
          enum: [available, booked, maintenance]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Booking:
      type: object
      properties:
        id:
          type: integer
        property_id:
          type: integer
        user_id:
          type: integer
        check_in:
          type: string
          format: date
        check_out:
          type: string
          format: date
        guests:
          type: integer
        total_price:
          type: number
          format: float
        status:
          type: string
          enum: [pending, confirmed, cancelled, completed]

    Review:
      type: object
      properties:
        id:
          type: integer
        property_id:
          type: integer
        user_id:
          type: integer
        booking_id:
          type: integer
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string
        photos:
          type: array
          items:
            type: string
        is_approved:
          type: boolean
        created_at:
          type: string
          format: date-time

    Payment:
      type: object
      properties:
        id:
          type: integer
        booking_id:
          type: integer
        user_id:
          type: integer
        amount:
          type: number
          format: float
        currency:
          type: string
          default: USD
        payment_method:
          type: string
          enum: [credit_card, debit_card, paypal, stripe]
        status:
          type: string
          enum: [pending, completed, failed, refunded]
        transaction_id:
          type: string
        created_at:
          type: string
          format: date-time

    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
        data:
          type: object
        read_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    Message:
      type: object
      properties:
        id:
          type: integer
        conversation_id:
          type: integer
        sender_id:
          type: integer
        message:
          type: string
        read_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    Wishlist:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        name:
          type: string
        is_default:
          type: boolean
        is_public:
          type: boolean
        properties:
          type: array
          items:
            $ref: '#/components/schemas/Property'

    GuestVerification:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        identity_verified:
          type: boolean
        phone_verified:
          type: boolean
        email_verified:
          type: boolean
        trust_score:
          type: integer
          minimum: 0
          maximum: 100
        verification_status:
          type: string
          enum: [pending, verified, rejected]

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        code:
          type: integer

paths:
  /properties:
    get:
      tags:
        - Properties
      summary: List all properties
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: per_page
          schema:
            type: integer
            default: 15
        - in: query
          name: type
          schema:
            type: string
        - in: query
          name: city
          schema:
            type: string
        - in: query
          name: min_price
          schema:
            type: number
        - in: query
          name: max_price
          schema:
            type: number
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Property'
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      total:
                        type: integer
                      per_page:
                        type: integer

    post:
      tags:
        - Properties
      summary: Create a new property
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Property'
      responses:
        '201':
          description: Property created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Property'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /properties/{id}:
    get:
      tags:
        - Properties
      summary: Get property details
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Property'
        '404':
          description: Property not found

    put:
      tags:
        - Properties
      summary: Update a property
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Property'
      responses:
        '200':
          description: Property updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Property'

    delete:
      tags:
        - Properties
      summary: Delete a property
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Property deleted

  /bookings:
    get:
      tags:
        - Bookings
      summary: List user bookings
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'

    post:
      tags:
        - Bookings
      summary: Create a booking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Booking'
      responses:
        '201':
          description: Booking created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'

  /search:
    get:
      tags:
        - Search
      summary: Search properties using full-text search
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
          description: Search query
        - in: query
          name: filters
          schema:
            type: object
          description: JSON filters
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Property'
                  total:
                    type: integer

  /reviews:
    get:
      tags:
        - Reviews
      summary: List reviews
      parameters:
        - in: query
          name: property_id
          schema:
            type: integer
      responses:
        '200':
          description: List of reviews
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Review'

    post:
      tags:
        - Reviews
      summary: Create a review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - property_id
                - rating
              properties:
                property_id:
                  type: integer
                booking_id:
                  type: integer
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                comment:
                  type: string
      responses:
        '201':
          description: Review created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'

  /reviews/{id}:
    get:
      tags:
        - Reviews
      summary: Get review details
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Review details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'

    put:
      tags:
        - Reviews
      summary: Update a review
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: integer
                comment:
                  type: string
      responses:
        '200':
          description: Review updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'

    delete:
      tags:
        - Reviews
      summary: Delete a review
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Review deleted

  /payments:
    get:
      tags:
        - Payments
      summary: List user payments
      responses:
        '200':
          description: List of payments
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Payment'

    post:
      tags:
        - Payments
      summary: Create a payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - booking_id
                - amount
                - payment_method
              properties:
                booking_id:
                  type: integer
                amount:
                  type: number
                payment_method:
                  type: string
      responses:
        '201':
          description: Payment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'

  /notifications:
    get:
      tags:
        - Notifications
      summary: Get user notifications
      parameters:
        - in: query
          name: unread_only
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: List of notifications
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Notification'

  /notifications/{id}/read:
    post:
      tags:
        - Notifications
      summary: Mark notification as read
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Notification marked as read

  /notifications/read-all:
    post:
      tags:
        - Notifications
      summary: Mark all notifications as read
      responses:
        '200':
          description: All notifications marked as read

  /conversations:
    get:
      tags:
        - Messages
      summary: List user conversations
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object

    post:
      tags:
        - Messages
      summary: Start a new conversation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - property_id
                - message
              properties:
                property_id:
                  type: integer
                message:
                  type: string
      responses:
        '201':
          description: Conversation created

  /conversations/{id}/messages:
    get:
      tags:
        - Messages
      summary: Get conversation messages
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'

    post:
      tags:
        - Messages
      summary: Send a message
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
      responses:
        '201':
          description: Message sent

  /wishlists:
    get:
      tags:
        - Wishlists
      summary: Get user wishlists
      responses:
        '200':
          description: List of wishlists
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Wishlist'

    post:
      tags:
        - Wishlists
      summary: Create a wishlist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                is_public:
                  type: boolean
      responses:
        '201':
          description: Wishlist created

  /wishlists/{id}/properties:
    post:
      tags:
        - Wishlists
      summary: Add property to wishlist
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - property_id
              properties:
                property_id:
                  type: integer
      responses:
        '201':
          description: Property added to wishlist

  /guest-verification:
    get:
      tags:
        - Verification
      summary: Get verification status
      responses:
        '200':
          description: Verification status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuestVerification'

    post:
      tags:
        - Verification
      summary: Submit identity documents
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                id_type:
                  type: string
                  enum: [passport, drivers_license, national_id]
                id_number:
                  type: string
                id_front_image:
                  type: string
                  format: binary
                id_back_image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Documents submitted

  /properties/{id}/calendar:
    get:
      tags:
        - Calendar
      summary: Get property availability calendar
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: query
          name: start_date
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: end_date
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Availability calendar
          content:
            application/json:
              schema:
                type: object
                properties:
                  available_dates:
                    type: array
                    items:
                      type: string
                      format: date
                  blocked_dates:
                    type: array
                    items:
                      type: string
                      format: date

  /properties/{id}/blocked-dates:
    post:
      tags:
        - Calendar
      summary: Block dates for a property
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - start_date
                - end_date
              properties:
                start_date:
                  type: string
                  format: date
                end_date:
                  type: string
                  format: date
                reason:
                  type: string
      responses:
        '201':
          description: Dates blocked

  /dashboard/stats:
    get:
      tags:
        - Dashboard
      summary: Get dashboard statistics
      responses:
        '200':
          description: Dashboard stats
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      total_properties:
                        type: integer
                      active_bookings:
                        type: integer
                      total_revenue:
                        type: number
                      pending_reviews:
                        type: integer

  /health:
    get:
      tags:
        - System
      summary: Health check endpoint
      security: []
      responses:
        '200':
          description: System health
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  timestamp:
                    type: string
                  services:
                    type: object

  /metrics:
    get:
      tags:
        - System
      summary: System metrics
      security: []
      responses:
        '200':
          description: System metrics
          content:
            application/json:
              schema:
                type: object
                properties:
                  uptime:
                    type: integer
                  requests:
                    type: object
                  cache:
                    type: object
