# =============================================================================
# NGINX CONFIGURATION FOR RENTHUB - LARAVEL FORGE PRODUCTION
# Domeniu: renthub-tbj7yxj7.on-forge.com
# Optimizat pentru: Laravel API + Next.js Frontend + WebSocket + Security
# =============================================================================

# HTTP to HTTPS redirect - FORGE DOMAIN
server {
    listen 80;
    listen [::]:80;
    server_name renthub-tbj7yxj7.on-forge.com www.renthub-tbj7yxj7.on-forge.com;
    
    # Security headers for HTTP
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# MAIN HTTPS SERVER - FORGE DOMAIN
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name renthub-tbj7yxj7.on-forge.com www.renthub-tbj7yxj7.on-forge.com;
    
    # =============================================================================
    # SSL CERTIFICATES - LET'S ENCRYPT FORGE
    # =============================================================================
    ssl_certificate /etc/nginx/ssl/renthub-tbj7yxj7.on-forge.com/server.crt;
    ssl_certificate_key /etc/nginx/ssl/renthub-tbj7yxj7.on-forge.com/server.key;
    
    # SSL Security Configuration - A+ Grade
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # =============================================================================
    # ROOT DIRECTORY AND INDEX FILES
    # =============================================================================
    root /home/forge/renthub-tbj7yxj7.on-forge.com/public;
    index index.php index.html;
    
    # =============================================================================
    # SECURITY HEADERS - COMPREHENSIVE
    # =============================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' *.googleapis.com *.gstatic.com *.google.com *.stripe.com *.mapbox.com *.hotjar.com *.segment.io *.analytics.google.com" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self), payment=(self)" always;
    add_header X-Robots-Tag "index, follow" always;
    
    # Hide server information
    server_tokens off;
    
    # =============================================================================
    # CORS CONFIGURATION FOR API - DETAILED
    # =============================================================================
    # CORS for API endpoints - REMOVED conflicting headers, Laravel handles CORS
    location ~ ^/api/(.*)$ {
        # CORS Headers - REMOVED to avoid conflict with Laravel CORS
        # Let Laravel handle CORS completely for consistency
        # add_header 'Access-Control-Allow-Origin' '*' always;  # INVALID with credentials
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        # add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,X-Requested-With,X-CSRF-Token,X-API-Version' always;
        # add_header 'Access-Control-Allow-Credentials' 'true' always;
        # add_header 'Access-Control-Max-Age' '86400' always;
        # add_header 'Access-Control-Expose-Headers' 'Authorization,Content-Type' always;
        
        # Handle preflight requests - Let Laravel handle this
        # if ($request_method = 'OPTIONS') {
        #     add_header 'Access-Control-Allow-Origin' '*';
        #     add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
        #     add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,X-Requested-With,X-CSRF-Token,X-API-Version';
        #     add_header 'Access-Control-Allow-Credentials' 'true';
        #     add_header 'Access-Control-Max-Age' '86400';
        #     add_header 'Content-Type' 'text/plain; charset=utf-8';
        #     add_header 'Content-Length' 0;
        #     return 204;
        # }
        
        # Rate limiting for API
        limit_req zone=api burst=30 nodelay;
        limit_req_log_level warn;
        
        # Pass to Laravel
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # =============================================================================
    # HEALTH CHECK ENDPOINTS - OPTIMIZED
    # =============================================================================
    location ~ ^/(health|health/liveness|health/readiness|metrics|metrics/prometheus)$ {
        access_log off;
        
        # Cache health checks briefly
        expires 30s;
        add_header Cache-Control "public, no-transform";
        
        # Pass to Laravel health controller
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # =============================================================================
    # WEBSOCKET CONFIGURATION FOR REAL-TIME FEATURES
    # =============================================================================
    location /app {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }
    
    # =============================================================================
    # STATIC FILES OPTIMIZATION - AGGRESSIVE CACHING
    # =============================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|mp4|webm|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Serve pre-compressed files if available
        gzip_static on;
        brotli_static on;
    }
    
    # =============================================================================
    # GZIP COMPRESSION - MAXIMUM EFFICIENCY
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 9;
    gzip_min_length 100;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/ld+json
        application/manifest+json;
    
    # Brotli compression (if available)
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    
    # =============================================================================
    # PHP-FPM CONFIGURATION - OPTIMIZED
    # =============================================================================
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # FastCGI optimization for Laravel
        fastcgi_buffer_size 128k;
        fastcgi_buffers 16 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 512k;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        
        # Disable buffering for better real-time performance
        fastcgi_buffering off;
        
        # Pass real IP from CloudFlare/Proxy
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
        fastcgi_param HTTP_X_FORWARDED_PORT $server_port;
    }
    
    # =============================================================================
    # MAIN LARAVEL LOCATION - CATCH ALL
    # =============================================================================
    location / {
        # Rate limiting for general requests
        limit_req zone=general burst=20 nodelay;
        
        # Try files, fallback to Laravel
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # =============================================================================
    # SECURITY - DENY ACCESS TO SENSITIVE FILES
    # =============================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /vendor/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /storage/(?!app/public).* {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ composer\.(json|lock) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ package(-lock)?\.json {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.env$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # =============================================================================
    # OPTIMIZATION - FAVICON AND ROBOTS
    # =============================================================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # =============================================================================
    # LOGGING - DETAILED AND ROTATED
    # =============================================================================
    access_log /var/log/nginx/renthub-tbj7yxj7.on-forge.com-access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/renthub-tbj7yxj7.on-forge.com-error.log warn;
    
    # Disable access log for static files and health checks
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        access_log off;
    }
    
    location ~ ^/(health|favicon\.ico|robots\.txt) {
        access_log off;
    }
}

# =============================================================================
# RATE LIMITING CONFIGURATION - HTTP LEVEL
# =============================================================================
http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=2r/m;
    limit_req_zone $binary_remote_addr zone=health:10m rate=20r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 100;
    
    # Logging format with timing
    log_format combined_timing '$remote_addr - $remote_user [$time_local] '
                              '"$request" $status $body_bytes_sent '
                              '"$http_referer" "$http_user_agent" '
                              '$request_time $upstream_response_time';
}